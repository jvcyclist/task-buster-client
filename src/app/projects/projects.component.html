<h1>Projects</h1>
<button type="button" class="btn btn-warning" routerLink="/project/create">Create New Project</button>
<div>
<table>
  <th>Project ID</th>
  <th>Project Title</th>
  <th>Project Description</th>
  <tr *ngFor="let project of projects">
    <td>{{project.id}}</td>
    <td>{{project.title}}</td>
    <td>{{project.description}}</td>
    <button type="button" class="btn btn-info" routerLink="/projects/{{project.id}}">Show</button>
    <button type="button" class="btn btn-info" (click)="setCurrentProject(project.id)" routerLink="/sprints">Go to Sprints</button>
  </tr>
</table>
</div>
